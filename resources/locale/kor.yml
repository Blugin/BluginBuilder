# BluginBuilder 플러그인을 위한 고급 설정 파일
# 이 설정들 중 일부는 안전하지만, 또 다른 것들은 잘못 수정했을 경우 서버에 오류가 발생할 수 있습니다
# 새로운 설정/기본은 이 파일을 업그레이드할 때 자동으로 나타나지 않습니다

#빌드 전처리 설정
preprocessing:
  #이름 재정의 모드 설정
  #지원하는 모드 : protect(변수명 숨기기), shorten(짧은 변수명), serial(순차적인 변수명), space(투명문자), disable(비활성화)
  renaming:
    #지역 변수
    local-variable: serial

    #개인 프로퍼티
    private-property: serial

    #개인 메소드
    private-method: serial

  #사소한 코드 최적화
  minor-optimizating: true

  #무의미한 주석 정리
  comment-optimizing: true

  #임포트 구문 제거 ('use' 제거)
  resolve-importing: true

#빌드 설정
build:
  #코드 출력 포맷 설정
  #지원하는 모드 : pretty(기본 코드 스타일), shorten(단축 코드 스타일)
  print-format: shorten

  #최소한의 파일만 포함할 지 설정
  include-minimal: true

  #Phar metadata 작성 여부
  skip-metadata: true

  #Phar stub 작성 여부
  skip-stub: true