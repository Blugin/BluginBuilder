# Advanced configuration file for BluginBuilder plugin
# Some of these settings are safe, others can break your server if modified incorrectly
# New settings/defaults won't appear automatically on this file when upgrading

#Pre-processing settings
preprocessing:
  #Renaming mode settings
  #Modes Supported : protect(Hide variable), shorten, serial(Sequential variable), space, md5(5 character hash text),  disable
  renaming:
    #Local variable
    local-variable: serial

    #Private property
    private-property: serial

    #Private method
    private-method: serial

    #Private const
    private-const: serial

  #Import processing settings
  #Modes Supported : {ALL renaming mode}, resolve(Remove import statement), disable
  importing: serial

  #Minor code optimization
  minor-optimizating: true

  #Meaningless comment cleanup
  comment-optimizing: true

#Build settings
build:
  #Code output format setting
  #Modes Supported : pretty(Default code style), shorten(Short code style)
  print-format: shorten

  #Set whether to include only minimal files
  include-minimal: true

  #Whether to write Phar metadata
  skip-metadata: true

  #Whether to write Phar stub
  skip-stub: true